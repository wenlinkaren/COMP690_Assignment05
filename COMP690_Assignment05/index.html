<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; 
                        padding: 20px;
                        background-color: #faf9f9;
                        border: 1px solid red;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label for="id">8-Digit Employee ID</label><br>
        <input type="text" maxlength="8" required id="id" class="form-control">
        
        <label for="name">Full Name</label><br>
        <input type="text" required id="name" class="form-control"><br>
        
        <label for="ext">4-Digit Extension</label><br>
        <input type="text" maxlength="4" required id="ext" class="form-control"><br>

        <label for="email">Email</label><br>
        <input type="email" required id="email" class="form-control"><br>
        
        <label for="department">Department</label><br>
        <select id="department" required class="form-control">
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="QA">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select><br>

        <input type="submit" id="submit" class="btn btn-dark" style="background-color: blue" value="Add Employee">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
